<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="row">
    <h1 class="col-12 text-monospace text-center">Список
    пользователей из БД</h1>
    {% for user in users %}
        <div class="col-12 col-md-6 col-lg-4">
            <h2>{{ user.name }}</h2>
            <p>{{ user.mail }}</p>
            <p>{{ user.phone }}</p>
        </div>
    {% endfor %}
    </div>
</body>
</html>
